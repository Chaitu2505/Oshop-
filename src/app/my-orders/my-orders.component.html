<h1>My Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Date</th>
      <th>View Order Details</th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of order$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date: 'medium'}}</td>
      <td>
        <button class="btn btn-sm" [routerLink]="['/view-order', order.key]">View</button>
      </td>
    </tr>
  </tbody> 
</table>
